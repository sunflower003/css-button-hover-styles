<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Button Hover Styles</title>
</head>
<body>
    <ol class="content">

        <!-- Button 1 -->
        <li class="content__item">
            <button class="button button--pan"><span>Upload</span></button>
        </li>

        <!-- Button 2 -->
        <li class="content__item">
            <button class="button button--hyperion"><span><span>New page</span></span></button>
        </li>

        <!-- Button 3 -->
        <li class="content__item">
            <button class="button button--mimas"><span>Render</span></button>
        </li>

        <!-- Button 4 -->
        <li class="content__item">
            <button class="button button--atlas">
                <span>Subscribe</span>
                <div class="marquee" aria-hidden="true">
                    <div class="marquee__inner">
                        <span>Subscribe</span>
                        <span>Subscribe</span>
                        <span>Subscribe</span>
                        <span>Subscribe</span>
                    </div>
                </div>
            </button>
        </li>
    </ol>
</body>
</html>
