<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Button Hover Styles</title>
    <style>
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            color: #fff;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        . github-link:hover {
            transform: scale(1.1);
            color: #6e5494;
        }
        . github-link svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- GitHub Icon Link -->
    <a href="https://github.com/sunflower003/css-button-hover-styles" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">

        </svg>
    </a>
