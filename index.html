<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Button Hover Styles</title>
</head>
<body>
    <ol class="content">

        <!-- Button 1 -->
        <li class="content__item">
            <button class="button button--pan"><span>Upload</span></button>
        </li>

        <!-- Button 2 -->
        <li class="content__item">
            <button class="button button--hyperion"><span><span>New page</span></span></button>
        </li>

        <!-- Button 3 -->
        <li class="content__item">
            <button class="button button--mimas"><span>Render</span></button>
        </li>

        <!-- Button 4 -->
        <li class="content__item">
            <button class="button button--atlas">
                <span>Subscribe</span>
                <div class="marquee" aria-hidden="true">
                    <div class="marquee__inner">
                        <span>Subscribe</span>
                        <span>Subscribe</span>
                        <span>Subscribe</span>
                        <span>Subscribe</span>
                    </div>
                </div>
            </button>
        </li>

        <!-- Button 5 -->
         <li class="content__item">
            <button class="button button--kari">
                <span>Send Love</span>
                <div class="marquee" aria-hidden="true">
                <div class="marquee__inner">
                    <span>Send Love</span>
                    <span>Send Love</span>
                    <span>Send Love</span>
                    <span>Send Love </span>
                </div>
            </div>
            </button>
        </li>
        
        <!-- Button 6 -->
        <li class="content__item">
            <button class="button button--pandora">
                <span>Activate Card</span>
            </button>
        </li>

        <!-- Button 7 -->
        <li class="content__item">
            <button class="button button--janus">
                <span>Reshape</span>
            </button>
        </li>

        <!-- Button 8 -->
        <li class="content__item">
            <button class="button button--anthe">
                <span>Initiialize</span>
            </button>
        </li>

        <!-- Button 9 -->
        <li class="content__item">
            <button class="button button--pallene">Hide Details</button>
        </li>

        <!-- Button 10 -->
        <li class="content__item">
            <button class="button button--telesto">
                <span>
                    <span>Verify</span>
                </span>
            </button>
        </li>

        <!-- Button 11 -->
        <li class="content__item">
            <button class="button button--calypso">
                <span>Export File</span>
            </button>
        </li>
    </ol>
</body>
</html>
